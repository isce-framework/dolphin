# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

mkdocs:
  configuration: mkdocs.yml

build:
  os: ubuntu-24.04
  jobs:
      create_environment:
        - asdf plugin add pixi
        - asdf install pixi latest
        - asdf global pixi latest
      install:
        - pixi install -e docs
      build:
        html:
          - pixi run -e docs -- mkdocs build --clean --site-dir $READTHEDOCS_OUTPUT/html --config-file mkdocs.yml
